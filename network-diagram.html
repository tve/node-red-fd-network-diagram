<script type="text/javascript">
    RED.nodes.registerType('network-diagram',{
        category: 'flexdash',
        color: '#FDF0C2',
        defaults: {
            name: {value: ''},
            fd: { type:"flexdash config", value:"", required:true }, // FlexDash config node
            showBrowserErrors: {value:true},
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-sitemap",
        align: 'left',
        paletteLabel:"network diagram",
        label: function() {
            return this.name || "network diagram";
        },
    });
</script>

<script type="text/html" data-template-name="network-diagram">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-fd"><i class="fa fa-th"></i> Dashboard</label>
        <input type="text" id="node-input-fd">
    </div>
    <div class="form-row" id="analyzeChildrenDiv">
        <label for='node-input-showBrowserErrors'><i class='fa fa-exclamation-triangle'></i> Errors</label>
        <input type='checkbox' id='node-input-showBrowserErrors' style='width:auto ;border:none; vertical-align:baseline;' placeholder='0'>
        <span for='node-input-showBrowserErrors'> Show browser errors on the server</span>
    </div>
</script>
<script type="text/html" data-help-name="network-diagram">
    <p>A Node Red node to show a network diagram in the Node-RED dashboard.</p>
    <p>See the <a target="_blank" href="https://github.com/bartbutenaers/node-red-contrib-ui-network-diagram/blob/main/README.md">readme page</a> on my Github repository for more information.</p>
    <p><strong>Errors:</strong><br/>
    Specify whether the browser errors (in the Node-RED dashboard client) should be send to the server.</p>
</script>
